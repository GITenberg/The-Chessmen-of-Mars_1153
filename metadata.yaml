description: "The Chessmen of Mars is an Edgar Rice Burroughs science fantasy novel,\
  \ the fifth of his famous Barsoom series. Burroughs began writing it in January,\
  \ 1921, and the finished story was first published in Argosy All-Story Weekly as\
  \ a six-part serial in the issues for February 18 and 25 and March 4, 11, 18 and\
  \ 25, 1922. It was later published as a complete novel by A. C. McClurg in November\
  \ 1922.\n From Wikipedia (CC BY-SA)."
